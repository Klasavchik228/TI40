<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Генератор описания товара</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f1f1f1;
        }

        .fancy-title {
            font-size: 46px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            color: #00d2ff;
        }

        form {
            background-color: #2f2f48;
            width: 100%;
            max-width: 700px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #cdd3e0;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 16px;
            border: 1px solid #555;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #3b3b5c;
            color: #f0f0f0;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #00d2ff;
            box-shadow: 0 0 6px rgba(0, 210, 255, 0.4);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #ccc;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
        }

        button[type="submit"] {
            padding: 14px 24px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, #00e6ff, #0057d9);
            transform: translateY(-2px);
        }

        .result, .error {
            width: 100%;
            max-width: 700px;
            margin-top: 30px;
            background-color: #2f2f48;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
        }

        .result {
            border-left: 6px solid #00c853;
        }

        .error {
            border-left: 6px solid #d32f2f;
        }

        .error-message {
            color: #ef5350;
            font-size: 13px;
            margin-top: -12px;
            margin-bottom: 10px;
        }

        ::placeholder {
            color: #a3a3c2;
        }
    </style>
</head>
<body>

<h1 class="fancy-title">Генератор описания товара</h1>

<form th:action="@{/product-description/generate}" th:object="${request}" method="post">
    <label>Название товара:</label>
    <input type="text" th:field="*{productName}" placeholder="Например, Смарт-часы Galaxy Watch 6">
    <div th:if="${#fields.hasErrors('productName')}" class="error-message" th:errors="*{productName}"></div>

    <label>Характеристики:</label>
    <textarea th:field="*{productFeatures}" placeholder="Опишите ключевые характеристики..."></textarea>
    <div th:if="${#fields.hasErrors('productFeatures')}" class="error-message" th:errors="*{productFeatures}"></div>

    <label>Длина описания:</label>
    <select th:field="*{length}">
        <option value="short">Короткое</option>
        <option value="medium">Среднее</option>
        <option value="long">Длинное</option>
    </select>

    <label>Стиль:</label>
    <select th:field="*{style}">
        <option value="formal">Формальный</option>
        <option value="friendly">Дружелюбный</option>
        <option value="creative">Креативный</option>
    </select>

    <label>Акцент на:</label>
    <input type="text" th:field="*{focus}" placeholder="Что особенно важно подчеркнуть?">

    <label class="checkbox-label">
        <input type="checkbox" th:field="*{simplifyTerms}"> Упростить технические термины
    </label>

    <div class="form-buttons">
        <button type="submit">Сгенерировать</button>
    </div>
</form>

<div class="result" th:if="${generatedDescription}">
    <h2>Сгенерированное описание:</h2>
    <p th:text="${generatedDescription.description}"></p>
</div>

<div class="error" th:if="${error}">
    <p th:text="${error}"></p>
</div>

</body>
</html>
